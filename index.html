<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="title">The Library</div>
      <div class="library">
        <button class="addBook">+</button>
      </div>
      <form action="" id="newBookForm">
        <label for="title">Title </label
        ><input
          type="text"
          name="title"
          id="title"
          placeholder="The Colour of Magic"
        />
        <label for="author">Author</label
        ><input
          type="text"
          name="author"
          id="author"
          placeholder="Terry Pratchett"
        />

        <label for="pages">Pages </label>
        <input
          type="number"
          name="pages"
          id="pages"
          min="1"
          max="2000"
          step="10"
          placeholder="250"
        />
        <label for="read">Read?</label
        ><input type="checkbox" name="read" id="read" />
        <button type="submit" class="submitFormButton">Submit</button>
      </form>
    </div>
  </body>
</html>
